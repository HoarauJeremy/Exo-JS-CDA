<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo JS CDA</title>
</head>
<body>
    
    <!-- <input type="text" id="inputText"> -->
    <textarea name="" id="text"></textarea>
    <button id="btn" onclick="changeLabelButton()">CLICK</button>
    
    <script>
        function changeLabelButton() {
            let textArea = document.getElementById('text')
            // document.getElementById('inputText').innerHTML

            document.getElementById('btn').innerHTML = textArea.value
            // document.getElementById('btn').innerHTML = inputText.value
            textArea.value = ''
        }
    </script>
</body>
