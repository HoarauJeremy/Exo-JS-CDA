<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo JS CDA</title>
</head>
<body>
    
    <textarea name="" id="text"></textarea>
    <button id="btn" onclick="changeLabelButton()">CLICK</button>
    
    <br><hr><br>

    <h2>Bonus: </h2>
    <input type="text" id="text-Bonus" onkeyup="changeLabelButtonBonus()">
    <button id="btn-Bonus" onclick="changeLabelButtonBonusOnClick()">CLICK 2</button>

    <script>
        function changeLabelButton() {
            let textArea = document.getElementById('text')
            document.getElementById('btn').innerHTML = textArea.value
            textArea.value = ''
        }

        /* Bonus: */
        function changeLabelButtonBonus() {
            let textBonus = document.getElementById('text-Bonus')
            document.getElementById('btn-Bonus').innerHTML = textBonus.value
        }

        function changeLabelButtonBonusOnClick() {
            let textBonus = document.getElementById('text-Bonus')
            document.getElementById('btn-Bonus').innerHTML = textBonus.value
            textBonus.value = ''
        }
    </script>
    
</body>
</html>
